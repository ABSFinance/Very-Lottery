name: Solhint Check

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  solhint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Solhint
      run: npm install -g solhint@latest
    
    - name: Verify Solhint config
      run: |
        echo "Checking .solhint.json configuration..."
        cat .solhint.json
        echo "Checking .solhintrc configuration..."
        cat .solhintrc
        echo "Solhint version:"
        solhint --version
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -la
    
    - name: Run Solhint with config
      run: solhint contracts/**/*.sol --config .solhint.json
    
    - name: Run Solhint without config (fallback)
      run: solhint contracts/**/*.sol
      continue-on-error: true 